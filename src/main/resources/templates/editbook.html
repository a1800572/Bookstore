<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8 "/>
<title>Update book info</title>
</head>
<body>


<form method="post" action="#" th:action=@{../savebook} th:object=${kirja}>
<h1>Update book info</h1>

<input type="hidden" th:field="*{id}"/>

<label>Title:</label>
<br>
<input type="text" th:field=${kirja.title} name="title" id="title"/>
</br>

<label>Author:</label>
<br>
<input type="text" th:field=${kirja.author} name="author" id="author"/>
</br>

<label>Year:</label>
<br>
<input type="number" th:field=${kirja.year} name="year" id="year"/>
</br>

<label>Isbn:</label>
<br>
<input type="text" th:field=${kirja.isbn} name="isbn" id="isbn"/>
</br>

<label>Price:</label>
<br>
<input type="number" th:field=${kirja.price} name="price" id="price"/>
</br>

<br>
<input type="submit" value="Tallenna"/>
</br>

 
</form>
</body>
</html>
